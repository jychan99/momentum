<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>momentum App</title>
  </head>
  <body>
    <div class="box">
      <form class="hidden login-form">
        <input class="login-form__text" required maxlength="15" type="text" />
        <input class="login-form__button" type="submit" value="logIn" />
      </form>

      <h1 class="hidden greeting"></h1>

      <h2 class="clock">00 : 00 : 00</h2>

      <form class="todo-form">
        <input
          class="todo-form__text"
          type="text"
          placeholder="Memo Your ToDo List!"
          required
        />
      </form>
      <ul class="todo-list"></ul>

      <div class="quotes">
        <span></span>
        <span></span>
      </div>

      <div class="weather"></div>
      <span></span>
      <span></span>
    </div>

    <script src="js/greetings.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/quotes.js"></script>
    <script src="js/backgrond.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/weather.js"></script>
  </body>
</html>
